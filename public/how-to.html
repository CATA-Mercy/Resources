<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How-To / Help</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="siteHeader"></div>

  <main id="pageRoot" class="page page-howto">
    <div class="page-inner">
      <section class="section">
        <div class="howto-shell">
          <!-- LEFT: Sidebar with filters -->
          <aside class="card howto-sidebar" aria-label="Filter help guides">
            <div class="howto-sidebar-header">
              <div class="howto-sidebar-kicker" id="howtoFilterKicker">Browse</div>
            </div>

            <!-- Search -->
            <div class="field-group">
              <label class="field-label" for="howtoSearch" id="howtoSearchLabel"></label>
              <input
                id="howtoSearch"
                class="input"
                type="search"
                autocomplete="off"
              />
            </div>

            <!-- Program pills -->
            <div class="field-group">
              <span class="field-label" id="howtoProgramLabel"></span>
              <div id="howtoProgramOptions" class="howto-program-options"></div>
            </div>

            <!-- Category pills -->
            <div class="field-group">
              <span class="field-label" id="howtoCategoryLabel"></span>
              <div id="howtoCategoryOptions" class="howto-category-options"></div>
            </div>
          </aside>

          <!-- RIGHT: Help list -->
          <section class="card howto-main">
            <header class="howto-header">
              <h1 class="howto-title" id="howtoPageTitle"></h1>
              <p class="howto-sub" id="howtoPageSub"></p>
            </header>

            <div class="howto-section-intro">
              <h2 class="howto-section-title" id="howtoSectionTitle"></h2>
              <p class="howto-section-body" id="howtoSectionBody"></p>
            </div>

            <div id="howtoList" class="howto-list"></div>
            <p id="howtoEmpty" class="howto-empty" hidden></p>
          </section>
        </div>
      </section>
    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="scripts/shell.js"></script>
  <script src="scripts/howto-page.js"></script>
</body>
</html>
